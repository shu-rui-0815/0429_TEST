<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫式的彰化縣村里級熱圖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* 背景淺灰色 */
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 陰影效果 */
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .introduction {
            text-align: center;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .column {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 陰影效果 */
            background-color: #fff;
            padding: 10px;
        }
        .caption {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 10px; /* 與圖表間距 */
        }
        .iframe-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .summary {
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 陰影效果 */
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 第一個框框 -->
    <div class="container">
        <h1>動畫式的彰化縣村里級熱圖</h1>
        <div class="introduction">
            <p>透過點擊縣市中的鄉鎮再顯示村里細節。資料以村里為主，但可選擇鄉鎮區塊的資料計算方式要透過村里數值的加總或平均，亦可自由控制是否要顯示鄉鎮區塊。</p>
        </div>
    </div>

    <!-- 第二個框框 -->
    <div class="container">
        <!-- 圖片與配文 -->
        <div class="row">
            <!-- 第一張圖 -->
            <div class="column">
                <div class="caption">此圖為彰化縣65-69歲老年人口分布熱圖</div>
                <div class="iframe-container">
                    <iframe src="https://plotdb.io/v/chart/37310" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
                </div>
            </div>
            <!-- 第二張圖 -->
            <div class="column">
                <div class="caption">此圖為彰化縣80-84歲老年人口分布熱圖</div>
                <div class="iframe-container">
                    <iframe src="https://plotdb.io/v/chart/37324" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <!-- 總結 -->
        <div class="summary">
            <p>根據兩張圖可看到，彰化縣中老年人口比例最高的村里多位於較都市的地方，如彰化市、員林市。</p>
        </div>
    </div>
</body>
</html>
