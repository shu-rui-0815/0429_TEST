<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫式的彰化縣村里級熱圖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #D4EAFC; /* 整個背景淺藍色 */
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* 增加陰影效果 */
            background-color: #C6E0FA; /* 框框底色淺藍色 */
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .introduction {
            text-align: center;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .column {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 增加些微陰影效果 */
            background-color: #C6E0FA; /* 框框底色淺藍色 */
            padding: 10px;
        }
        .caption {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 10px; /* 與圖表間距 */
        }
        .iframe-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .summary {
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* 增加陰影效果 */
            background-color: #C6E0FA; /* 框框底色淺藍色 */
            padding: 10px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 第一個框框 -->
    <div class="container">
        <h1>動畫式的彰化縣村里級熱圖</h1>
        <div class="introduction">
            <p>透過游標滑動可動態查看該村里的老年人口分布總數，也可點擊縮小放大更好的查看該圖資訊。</p>
        </div>
    </div>

    <!-- 第二個框框 -->
    <div class="container">
        <!-- 圖片與配文 -->
        <div class="row">
            <!-- 第一張圖 -->
            <div class="column">
                <div class="caption">此圖為彰化縣65-80歲老年人口分布熱圖</div>
                <div class="iframe-container">
                    <iframe src="https://plotdb.io/v/chart/37445" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
                </div>
            </div>
            <!-- 第二張圖 -->
            <div class="column">
                <div class="caption">此圖為彰化縣80-84歲老年人口分布熱圖</div>
                <div class="iframe-container">
                    <iframe src="https://plotdb.io/v/chart/37452" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <!-- 總結 -->
        <div class="summary">
            <p>根據兩張圖表顯示，彰化縣中老年人口比例最高的村里多集中於都市化程度較高的地區，例如彰化市及員林市。在65-69歲人口總數分布圖中，各村里的人口分布相對分散且總數差距明顯；
               而在80-84歲人口總數分布圖中，各村里間的差距逐漸縮小，顯示老年人口隨著年齡增長而逐步減少。此外，推測這可能反映出高齡人口因健康、生活方便性和資源可及性等因素，更傾向集中於都市地區。</p>
        </div>
    </div>
</body>
</html>
